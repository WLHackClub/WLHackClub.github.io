<!doctype html>
<html lang="en">
  <head>
    <title>{{ page.title }} â€¢ WL Hack Club</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#D59F0F">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

    <link href="/stylesheets/default.css" rel="stylesheet">
    <script src="/js/load.js"></script>
    <script src="/js/after.js" defer></script>
    {% seo title=false %}
  </head>

  <body>
    <header class="site-header sticky-top">
      <nav class="navbar bg-body-tertiary navbar-expand-lg sticky-top p-1">
        <a class="navbar-brand px-2 text-primary" href="{{ site.url }}">
          <img src="/assets/icon.svg" alt="WL Hack Club Logo" height="36px">
          <b>WL Hack Club</b>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between">
          <ul class="navbar-nav me-auto">
            <li class="nav-item item">
              <a class="nav-link text-primary" href="{{ site.url }}">Home</a>
            </li>
            <li class="nav-item item">
              <a class="nav-link text-primary" href="/about">About</a>
            </li>
            <li class="nav-item item">
              <a class="nav-link text-primary" href="/projects">Projects</a>
            </li>
          </ul>
          <button class="nav-item btn me-1 border border-0" id="modeButton">
            <h5><i class="bi bi-brightness-high-fill" style="vertical-align: -0.125em;"></i></h5>
          </button>
        </div>
      </nav>
    </header>

    <div class="modal" tabindex="-1" id="brightnessModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Brightness Slider</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <label for="brightnessRange" class="me-1" style="vertical-align: 0.30em;">Dark</label>
            <input type="range" min="0" max="100" value="100" class="slider" id="brightnessRange">
            <label for="brightnessRange" class="ms-1" style="vertical-align: 0.30em;">Bright</label>
          </div>
        </div>
      </div>
    </div>

    <main class="page-wrapper m-4">
      {{ content }}
    </main>

    <footer class="footer-format bg-body-tertiary">
      <div class="container py-5 col-12 col-md">
        <img src="/assets/icon.svg" alt="WL Hack Club Logo" height="64px">
        <span class="text-muted float-end">
          <a href="https://github.com/WLHackClub/" class="text-decoration-none" target="_blank">
            <i class="bi bi-github fs-4"></i>
          </a>
          <a href="https://www.instagram.com/wl_hackclub/" class="text-decoration-none" target="_blank">
            <i class="bi bi-instagram fs-4"></i>
          </a>
          <a href="https://discord.gg/5JChnwaEQd" class="text-decoration-none" target="_blank">
            <i class="bi bi-discord fs-4"></i>
          </a>
        </span>
        <small class="d-block mb-3 text-muted">&copy; {{ site.time | date: '%Y' }}</small>
        <small class="d-block mb-3 text-muted">
          <a href="/credits">Website Credits</a>
          <span class="float-end">
            <a href="https://github.com/WLHackClub/WLHackClub.github.io" target="_blank">Source Code</a>
          </span>
        </small>
      </div>
    </footer>
  </body>
</html>
