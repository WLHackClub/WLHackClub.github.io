<!DOCTYPE html>
<html lang="en">
  <head>
    <title> {{ page.title }} â€¢ WL Hack Club </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="theme-color" content="#D59F0F">
    <link rel="icon" type="image/x-icon" href="{{ 'assets/icon.png' | relative_url }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1/assets/css/atcb.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link href="{{ 'stylesheets/default.css' | relative_url }}" rel="stylesheet">
  </head>

  <body>
    <header class="site-header sticky-top">
      <nav class="navbar bg-light navbar-expand-lg sticky-top p-1">
        <a class="navbar-brand px-2 text-primary" href="{{ site.url }}">
          <img src="{{ 'assets/icon.png' | relative_url }}" alt="WL Hack Club Logo" height="36px">
          <b>WL Hack Club</b>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item item">
              <a class="nav-link text-primary" href="{{ site.url }}">Home</a>
            </li>
            <li class="nav-item item">
              <a class="nav-link text-primary" href="/projects">Projects</a>
            </li>
        </div>
      </nav>
    </header>

    <main class="page-wrapper" style="margin: 25px">
      {{ content }}
    </main>

    <footer class="footer-format">
      <div class="container py-5 col-12 col-md">
        <img src= "{{ 'assets/icon.png' | relative_url }}" alt="WL Hack Club Logo" height="64px">
        <small class="d-block mb-3 text-muted">&copy; {{ site.time | date: '%Y' }}</small>
        <small class="d-block mb-3 text-muted">Site by {{ site.author }}<span style="float: right"><a href="https://github.com/WLHackClub/WLHackClub.github.io" target="_blank">Source code</a></span></small>
      </div>
    </footer>
  </body>
</html>
