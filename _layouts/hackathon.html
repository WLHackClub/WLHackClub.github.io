<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HoosierHacks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HoosierHacks 3.0 is one of Indiana's largest High School Hackathons. Join us in West Lafayette on April 13th, 2024.">
    <meta name="theme-color" content="#D59F0F"/>
    <link rel="icon" type="image/x-icon" href="/assets/hackathon/hoosier-logo.png">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/product/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1/assets/css/atcb.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="/stylesheets/hackathon.css" rel="stylesheet">
  </head>
  
  <body>
    <header class="site-header sticky-top py-1 bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark static-top" style="background-color: #D59F0F;">
        <div class="container">
          <a class="navbar-brand" href="/hackathon/#">
            <img src="/assets/hackathon/hoosier-logo.png" alt="HoosierHacks Logo" height="36" style="border: 1px solid #000;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-white" href="/hackathon/#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="/hackathon/#info">Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="/hackathon/#awards">Awards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white fw-bold" href="/hackathon/#signup">Sign up</a>
              </li>
              <li id="nav-item">
                <a class="nav-link active text-white" href="/hackathon/#sponsors">Sponsors</a>
              </li>
              <li id="nav-item">
                <a class="nav-link active text-white" href="https://hcb.hackclub.com/donations/start/hoosier-hacks-3-0" target="_blank">Donate</a>
              </li>
              <li class="nav-item">
                <small>
                  <a class="nav-link text-white" href="{{ site.url }}">
                    <i class="bi bi-house-door-fill" style="vertical-align: 0.125em"></i>
                  </a>
                </small>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      {{ content }}
    </main>


    <footer class="container py-5">
      <div class="row">
        <div class="col-12 col-md">
          <img src="/assets/hackathon/hoosier-logo.png" alt="logo" height="64px"/>
          <small class="d-block mb-3 text-muted">&copy; {{ site.time | date: '%Y' }}</small>
          <small class="d-block mb-3 text-muted"><a href="/credits">Website Credits</a></small>
          <small class="d-block mb-3 text-muted">Hoosier Hacks is fiscally backed by <a href="https://the.hackfoundation.org/">The Hack Foundation</a>, a 501(c)(3) non-profit (EIN: 81-2908499).</small>
        </div>
      </div>
    </footer>
  </body>
</html>
