---
layout: default
---

<div class="container">

  <h1>{{ page.title }}</h1>

  <div style="margin-bottom: 16px">
    {{ page.description }}
  </div>

  {% if page.code_url %}
    <a href="{{ page.code_url }}" class="btn btn-primary" target="_blank">
      <i class="bi bi-code-slash"></i>
      Source Code
    </a>
  {% endif %}

  {% if page.slides_url %}
    <a href="{{ page.slides_url }}" class="btn btn-success" target="_blank">
      <i class="bi bi-file-earmark-ppt-fill"></i>
      Slides
    </a>
  {% endif %}

  <hr>

  {{ content }}

</div>
